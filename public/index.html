<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Wishlist</title>
    <link rel="icon" href="img/white/favicon-white.png">
    <script defer type="text/javascript" src="/global.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <span class="material-symbols-outlined" id="settings_btn" style="display: none;">settings</span>
    <center>
      <h1 class="mainTitle" id="mainTitle">Wishlist</h1>
      <br>
      <div id="root-folder-bundle-div" class="center" style="display:flex; flex-wrap: wrap;">
        <div onclick="window.location.href='displate'">
          <div class="tn-container">
            <img src="img/categories/displate.jpg" class="folder-tn">
          </div>
          <h1>Displate</h1>
        </div>
        <div onclick="window.location.href='https://store.steampowered.com/wishlist/profiles/76561198448856727'">
          <div class="tn-container">
            <img src="img/categories/steam.webp" class="folder-tn">
          </div>
          <h1>Games</h1>
        </div>
        <div onclick="window.location.href='https://www.amazon.se/hz/wishlist/ls/1V57KDFW0WERZ/ref=nav_wishlist_lists_3'">
          <div class="tn-container">
            <img src="img/categories/tech.png" class="folder-tn">
          </div>
          <h1>Tech</h1>
        </div>
        <div onclick="window.location.href='https://www.amazon.se/-/en/hz/wishlist/ls/1BH9B44D87FBU?ref_=list_d_wl_lfu_nav_1'">
          <div class="tn-container">
            <img src="img/categories/amazon.jpg" class="folder-tn">
          </div>
          <h1>Amazon</h1>
        </div>
        <div onclick="window.location.href='https://www.prisjakt.nu/list/network-stuff--l2092915'">
          <div class="tn-container">
            <img src="img/categories/networking.png" class="folder-tn">
          </div>
          <h1>Networking</h1>
        </div>
      </div>
    </center>

</html>
