<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link rel="icon" href="/img/white/favicon-white.png">
    <link rel="stylesheet" href="/index.css">
    <script defer type="module" src="/create_ext/write.js"></script>
    <script defer type="text/javascript" src="/global.js"></script>
  </head>
  <body>
    <center>
      <h1 class="mainTitle" id="mainTitle" style="font-size: 25px;">Wishlist</h1>
      <br>
      <div class="pre-container" style="overflow: hidden; width: 100px; height: 100px; border-radius: 5px; margin-bottom: 20px;">
        <img id="preview-root-img" height="100%" width="100%" src=''>
      </div>
      <input id="img-root-fld" class="create-fld" placeholder="Img Address" style="font-size: 25px; height: 30px;"><br><br>
      <input id="name-root-fld" class="create-fld" placeholder="Name" style="font-size: 25px; height: 30px;"><br><br>
      <input id="price-root-fld" class="create-fld" placeholder="Price" type="number" style="font-size: 25px; height: 30px;"><br><br>
      <select id="currency-root-fld" class="create-fld" placeholder="Currency" style="font-size: 25px; height: 30px;">
        <option value="SEK">Swedish Krona</option>
        <option value="EUR">Euro</option>
        <option value="GBP">British Pound</option>
        <option value="USD">United States Dollar</option>
        <option value="NOK">Norwegian Krone</option>
      </select><br><br>
      <input id="link-root-fld" class="create-fld" placeholder="Link" style="font-size: 25px; height: 30px;"><br><br>
      <select id="cat-root-fld" class="create-fld" placeholder="Category" style="font-size: 25px; height: 30px;">
        <option value="category">Category</option>
      </select><br><br>
      <div id="textbox_cover">
        <input id="coustom-root-fld" class="create-fld" placeholder="Category" style="font-size: 25px; height: 30px; display: none;">
      </div>
      <button id="save-button" class="create-save-button">SAVE</button>
    </center>
  </body>
</html>
